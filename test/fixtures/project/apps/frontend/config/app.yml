# default values
all:
  theme:
    
    controller_options:
      default_theme:    app_test
    
    themes:
      disabled_theme:
        disabled:    true

      unavailable_theme:
        disabled:    false
        available:   false

      app_test:
        available: true
        disabled:  false
        layout:    app_test_layout